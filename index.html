<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Dashboard | Site Name">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

        <div class="d-flex align-items-center gap-2">
            <button type="button" class="border-0 bg-transparent" id="toggle">
                <img width="25" height="25" src="assets/images/icons/toggler-icon.svg" alt="toggler">

            <a href="#" class="logo text-decoration-none">

        <div class="dropdown">

                <div class="user-profile">
                    <h2 class="profile-name fs_20 fw_600 lh_normal text-white">Full Name</h2>
                    <p class="company-name fs_12 fw_400 lh_normal text-white">Company Name (if any)</p>
                </div>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex main-layout show">
        <aside class="sidebar bg-white w-100">
            <ul class="navigation-ul list-unstyled">
                <li class="navigation-item">
                    <a href="#" class="navigation-link text-decoration-none d-flex align-items-center gap-3 active">
                        <img width="20" height="19" src="assets/images/sidebar-icons/compaign.png" alt="compaigns">
                        <span class="flex-grow-1 fs_14 fw_500 lh_normal text_grey_1">Dashboard</span>
                    </a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link text-decoration-none d-flex align-items-center gap-3">
                        <img width="20" height="20" src="assets/images/sidebar-icons/subscription.png" alt="subscriptions">
                        <span class="flex-grow-1 fs_14 fw_500 lh_normal text_grey_1">Blogs</span>
                    </a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link text-decoration-none d-flex align-items-center gap-3">

                        <span class="flex-grow-1 fs_14 fw_500 lh_normal text_grey_1">Users</span>
                    </a>
                </li>

                <li class="navigation-item">
                    <a href="#" class="navigation-link text-decoration-none d-flex align-items-center gap-3">
                        <img width="20" height="21" src="assets/images/sidebar-icons/award.png" alt="awards">
                        <span class="flex-grow-1 fs_14 fw_500 lh_normal text_grey_1">Contacts</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main flex-grow-1">
            <h2>Dashboard</h2>

    <script src="assets/js/script.js"></script>
